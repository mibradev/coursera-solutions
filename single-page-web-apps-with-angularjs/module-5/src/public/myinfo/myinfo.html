<div class="myinfo container">
  <div ng-if="!myinfoCtrl.info" class="no-user-info text-center">
    <p class="lead">Not Signed Up Yet.</p>
    <a ui-sref="public.signup" class="btn btn-default">Sign up Now!</a>
  </div>

  <div ng-if="myinfoCtrl.info" class="user-info">
    <h2 class="text-center">My Info</h2>

    <table class="table">
      <tbody>
        <tr>
          <th>First Name</th>
          <td>{{ myinfoCtrl.info.firstName }}</td>
        </tr>

        <tr>
          <th>Last Name</th>
          <td>{{ myinfoCtrl.info.lastName }}</td>
        </tr>

        <tr>
          <th>Email</th>
          <td>{{ myinfoCtrl.info.email }}</td>
        </tr>

        <tr>
          <th>Phone</th>
          <td>{{ myinfoCtrl.info.phone }}</td>
        </tr>

        <tr>
          <th>Menu Number</th>
          <td>{{ myinfoCtrl.info.menuNumber }}</td>
        </tr>
      </tbody>
    </table>

    <div ng-if="myinfoCtrl.info.favoriteItem">
      <hr>
      <h3 class="text-center">Favorite Menu Item</h3>
      <menu-item menu-item="myinfoCtrl.info.favoriteItem" class="row"></menu-item>
    </div>
  </div>
</div>
